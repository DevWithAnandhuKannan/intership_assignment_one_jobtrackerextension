<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Tracker</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      width: 280px;
      padding: 16px;
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.75rem;
    }

    .circle-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin-bottom: 1.5rem;
    }

    svg {
      transform: rotate(-90deg);
      width: 140px;
      height: 140px;
    }

    circle {
      fill: none;
      stroke-width: 12;
      stroke-linecap: round;
    }

    .bg-circle {
      stroke: #374151;
    }

    .progress-circle {
      stroke: #3b82f6;
      transition: stroke-dashoffset 0.5s ease;
    }

    #todayCount {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: 700;
      color: #3b82f6;
    }

    #openOptions {
      background-color: #4f46e5;
      padding: 10px 14px;
      font-weight: 600;
      border-radius: 0.5rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      font-size: 1rem;
      border: none;
      user-select: none;
    }

    #openOptions:hover {
      background-color: #4338ca;
    }
  </style>
</head>

<body>
  <h1>Applications Today</h1>

  <div class="circle-container">
    <svg>
      <circle class="bg-circle" r="54" cx="70" cy="70" />
      <circle id="progressCircle" class="progress-circle" r="54" cx="70" cy="70" stroke-dasharray="339.292"
        stroke-dashoffset="339.292" />
    </svg>
    <br>
    <div id="todayCount">0%</div>
  </div>

  <button id="openOptions">
    <span class="material-icons" style="font-size:20px;">dashboard</span>
    Open Dashboard
  </button>

  <script src="popup.js"></script>
</body>

</html>
